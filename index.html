<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="styles.css" rel="stylesheet" />
    <script src="scripts.js" type="text/javascript"></script>
</head>

<body>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />

    <div id="header"></div>
    <ion-card>Lord CJ The Destroyer</ion-card>

    <ion-content>
        <ion-grid id="stick-castle">
            <ion-row>
                <ion-col size="3">
                    <div class="roof1"></div>
                </ion-col>
                <ion-col size="3">
                    <div class="roof2"></div>
                </ion-col>
                <ion-col size="3">
                    <div class="roof3"></div>
                </ion-col>
                <ion-col size="3">
                    <div class="roof3"></div>
                </ion-col>
            </ion-row>
            <ion-row class="wall">
                <ion-col>
                    <ion-row class="window">
                </ion-col>
                <ion-col>
                    <ion-row class="window">
                </ion-col>
                <ion-col>
                    <ion-row class="window">
                </ion-col>
                <ion-col>
                    <ion-row class="window">
                </ion-col>
            </ion-row>
            <ion-row class="wall">
                <ion-col size="3"></ion-col>
                <ion-col size ="6" class="door"></ion-col>
                <ion-col size ="3"></ion-col>
            </ion-row>
        </ion-grid>


        <div id="stickman">
            <div class="leg1"></div>
            <div class="leg2"></div>
            <div class="arm1"></div>
            <div class="arm2"></div>
            <div class="head"></div>
            <div class="body"></div>
        </div>
    </ion-content>
